<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="keyboard">
        <div class="key arrow-up" onclick="sendKey('up')"></div>
        <div class="key arrow-left" onclick="sendKey('left')"></div>
        <div class="key arrow-right" onclick="sendKey('right')"></div>
        <div class="key arrow-down" onclick="sendKey('down')"></div>
        <div class="key insert" onclick="sendKey('insert')"></div>
        <div class="key delete" onclick="sendKey('delete')"></div>
    </div>
</body>
</html>
